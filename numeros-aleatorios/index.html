<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">


    <style>
    .padding {
        padding-top: 100px;
    }

    .estilo {
        padding: 20px;
        border: 1px solid #999;
        margin: 5px;
        width: 100px;
    }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <section class="container padding">
        
        <div class="row">
            <button type="button" onclick="sortear()" class=" btn btn-success">Sortear</button>
        </div>
        
        <div class="row">
            <span class="estilo" id="num0"></span>
            <span class="estilo" id="num1"></span>
            <span class="estilo" id="num2"></span>
            <span class="estilo" id="num3"></span>
            <span class="estilo" id="num4"></span>
            <span class="estilo" id="num5"></span>
            <span class="estilo" id="num6"></span>
            <span class="estilo" id="num7"></span>
            <span class="estilo" id="num8"></span>
            <span class="estilo" id="num9"></span>
            <span class="estilo" id="num10"></span>
            <span class="estilo" id="num11"></span>
            <span class="estilo" id="num12"></span>
            <span class="estilo" id="num13"></span>
            <span class="estilo" id="num14"></span>
        </div>
        

    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  
    <script>
        function sortear() {

            var id = "";
            for(var i=0; i<15; i++){
                var numAleatorio = Math.floor((Math.random() * 25) + 1);

                id = "num"+i;
                document.getElementById(id).innerHTML = numAleatorio;
            }
        }
    </script>

</body>


  
</html>
