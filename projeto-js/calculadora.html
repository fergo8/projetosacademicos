<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<style type="text/css" media="screen">

			.calha {
				padding-top: 5px;
				padding-bottom: 5px;
			}

		</style>

		<script type="text/javascript">
			
			function calcular() {
				var valor1 = document.getElementById('valor1').value;
				var valor2 = document.getElementById('valor2').value;
				var operacao = document.getElementById('operacao').value;

				if (valor1 == '' || valor1 == null || valor2 == '' || valor2 == null) {
					alert('Valor inválido.');
					return false;
				}

				valor1 = parseFloat(valor1);
				valor2 = parseFloat(valor2);
				
				switch(operacao) {
					case '1':
						var result = valor1 - valor2;
						break;

					case '2':
						var result = valor1 + valor2;
						break;

					case '3':
						var result = valor1 * valor2;
						break;

					case '4':
						var result = valor1 / valor2;
						break;

					default:
						alert('Operação não selecionada.');
						return false;
				} // fim switch
				
				document.getElementById('result').value = result;
			}

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4 calha">
					<input type="text" class="form-control" placeholder="Digite um número" id="valor1" />
				</div>

				<div class="col-md-4 calha">
					<select class="form-control" id="operacao">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4 calha">
					<input type="text" class="form-control" placeholder="Digite um número" id="valor2" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input type="text" class="form-control" readonly id="result" />
			</div>
		</div>
	</body>
</html>
